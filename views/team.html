<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team | TeamHub</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Inter:wght@600;800&display=swap"
        rel="stylesheet">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- linking css -->
    <link rel="stylesheet" href="/public/team.css">
    <!-- linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/public/img/logo.png" alt="logo" width="180rem"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    </li>
                </ul>
                <p id="userEmail" class="text-primary"> here username</p> &nbsp; &nbsp;&nbsp;&nbsp;
                <button id="logoutBtn" class="btn btn-primary">logout</button>
            </div>

        </div>
    </nav>

    <div class="container-fluid border border-2 border-primary rounded light-text p-3 bg-dark-blue">
        <button class="btn-toggle btn btn-light mx-4" id="plan">Manage Tasks</button>
        <button class="btn-toggle  btn btn-light mx-4" id="fileShare">Team Docs</button>
    </div>

<!-- container storing manage tasks -->
    <div class="container-fluid light-text">
        <main id="section-plan">
            <form id="taskForm" class="my-2 p-3">
            <h2 class="bold-text">Add new tasks <i class="fa fa-plus-circle"></i></h2>
                <div class="row">
                    <div class="col">
                        <label for="title">Title:</label>
                        <input type="text" id="title" class="p-1 border border-primary rounded" required>
                    </div>
                    
                    <div class="col">
                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate" required class="p-1 border border-primary rounded">
                    </div>
                    <div class="col">
                        <label for="assignedTo">Assigned To:</label>
                        <input type="text" id="assignedTo" required class="p-1 border border-primary rounded">
                    </div>
                    <div class="col">  
                    <label for="priority">Priority:</label>
                    <select id="priority" required class="p-1 border border-primary rounded form-select" >
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                    <label for="description">Description:</label>
                    <textarea id="description" required class="p-1 border border-primary rounded form-control"></textarea>        
                <br>
                <button type="submit" class="mt-3 btn btn-primary">Create Task</button>
            </form>
            <div class="container bg-light mt-5">
            <div id="taskList" class="p-3">
           <h2 class="bold-text text-center">Task List</h2>
                <!-- Task items will be added here dynamically -->
            </div>
        </div>
        </main>
    </div>
   
    <div class="container-fluid light-text">
        <main id="section-fileShare">
            <form id="docForm" class="my-2 p-3">
            <h2 class="bold-text">Upload Documents here <i class="fa fa-file-text"></i></h2>
                    <label for="title">Title:</label>
                    <input type="text" id="docTitle" required class="p-1 border border-primary rounded"> <br> <br>
                    <label for="description">Description:</label>
                    <textarea id="docDescription" required class="p-1 border border-primary rounded form-control"></textarea>
            <button type="submit" class="mt-3 btn btn-primary">Add Doc</button>
            </form>
            <div class="container bg-light mt-5">
            <div id="docList" class="p-3">
           <h2 class="bold-text text-center">Doc Items</h2>
                <!-- Docs items will be added here dynamically -->
            </div>
        </div>
        </main>
    </div>















    <!-- linking bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- linking js file -->
    <script src="/public/team.js"></script>
</body>

</html>
